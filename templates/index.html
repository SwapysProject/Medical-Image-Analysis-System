<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Image Analysis System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>Medical Image Analysis System</h1>
                </div>
                <p class="subtitle">Digital Pathology Analysis using OpenCV and Machine Learning</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>Upload Medical Image</h3>
                        <p>Drag & drop your image here or click to browse</p>
                        <p class="file-info">Supported formats: PNG, JPG, JPEG, TIFF (Max: 100MB)</p>
                        <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.tiff,.tif" hidden>
                        <button type="button" class="browse-btn" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-folder-open"></i> Browse Files
                        </button>
                        <div id="fileStatus" style="margin-top:10px;color:#3498db;"></div>
                    </div>
                </div>
            </div>
            <!-- Results Section -->
            <div id="resultsSection" style="display:none;margin-top:30px;">
                <h3>Analysis Results</h3>
                <div id="resultsContent"></div>
            </div>
        </main>
    </div>
</body>
</html>
